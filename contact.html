<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us - The AI-generated podcast">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
    body {
        font-family: 'Lexend', sans-serif;
        background: #290D3C;
        margin: 0;
        overflow: hidden;
        color: #d1d1d1;
    }

    .contrast-text {
        color: #FF5733;
    }

    .background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .contact-form {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        max-width: 600px;
        width: 100%;
    }

    .contact-form h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .contact-form input, .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
        color: black;
    }

    .contact-form button {
        background: #FF5733;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .contact-form button:hover {
        background: #ff784e;
    }
</style>

    <title>Contact Us</title>
</head>

<body>
<video class="background-video" autoplay muted loop>
    <source src="animation.webm" type="video/webm">
    Your browser does not support the video tag.
</video>
<div class="container">
    <form action="https://formspree.io/f/mqazeawl" method="POST"
          class="contact-form">
        <h1 class="contrast-text">Contact Us</h1>
        <label>
            <input type="text" name="name" placeholder="Your Name" required>
        </label>
        <label>
            <input type="email" name="email" placeholder="Your Email" required>
        </label>
        <label>
            <textarea name="message" rows="5" placeholder="Your Message"
                      required></textarea>
        </label>
        <button type="submit">Send</button>
    </form>
</div>
</body>

</html>
