<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us - The AI-generated podcast">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>

<body>
<video class="background-video" autoplay muted loop>
    <source src="animation.webm" type="video/webm">
    Your browser does not support the video tag.
</video>
<div class="container">
    <form action="https://formspree.io/f/mqazeawl" method="POST"
          class="contact-form">
        <h1 class="contrast-text">Contact Us</h1>
        <label>
            <input type="text" name="name" placeholder="Your Name" required>
        </label>
        <label>
            <input type="email" name="email" placeholder="Your Email" required>
        </label>
        <label>
            <textarea name="message" rows="5" placeholder="Your Message"
                      required></textarea>
        </label>
        <button type="submit">Send</button>
    </form>
</div>
</body>

</html>
